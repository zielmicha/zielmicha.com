Mulitlink is an aggregation scheme for heterogeneous network links.
Multilink is an VPN-like application which breaks traffic into multiple TCP stream, while trying to achieve best latency and throughput.
<p>
See <a href="https://users.atomshare.net/~zlmch/ml.pdf">the paper</a>
and <a href="https://github.com/zielmicha/multilink">the code</a>.
